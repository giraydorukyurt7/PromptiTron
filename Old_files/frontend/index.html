<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎧 PromptiTron - YouTube Eğitim Asistanı</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎧 PromptiTron</h1>
    <p class="subtitle">YouTube videolarını eğitime dönüştür!</p>

    <form id="transcript-form">
      <input type="text" id="yturl" placeholder="🎥 YouTube video linki girin..." required />
      <button type="submit" class="primary-btn">Transkript Al</button>
    </form>

    <div id="status"></div>

    <div class="button-grid">
      <button class="action-btn">📝 Özetle</button>
      <button class="action-btn">🌐 WorldCloud Oluştur</button>
      <button class="action-btn">🧠 Akıl Haritası</button>
      <button class="action-btn">📆 Çalışma Planı</button>
      <button class="action-btn">❓ Zor Sorular Üret</button>
      <button class="action-btn">🃏 Hafıza Kartları</button>
      <button class="action-btn">📚 Önemli Kavramlar</button>
      <button class="action-btn">🔗 Kaynak Öner</button>
      <button class="action-btn">🧪 Sınav Simülasyonu</button>
      <button class="action-btn">💬 Kritik Cümleler</button>
      <button class="action-btn">🔍 Soruları Grupla</button>
      <button class="action-btn">🗺️ Konu Haritası</button>
      <button class="action-btn">📄 PDF Olarak Kaydet</button>
      <button class="action-btn">🔗 Paylaşılabilir Link</button>
      <button class="action-btn">🎯 Kavram Testi Oluştur</button>
    </div>

    <div class="result-section">
      <h2>📄 Transkript</h2>
      <pre id="transcript-output"></pre>

      <h2>🧠 Özet & Sorular</h2>
      <pre id="summary-output"></pre>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
