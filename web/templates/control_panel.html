<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promptitron Control Panel</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0a0a0a;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: #00d4ff;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .status-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
        }
        
        .status-card h3 {
            margin: 0 0 15px 0;
            color: #00d4ff;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-online { background-color: #4caf50; }
        .status-offline { background-color: #f44336; }
        .status-warning { background-color: #ff9800; }
        
        .control-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }
        
        button {
            background-color: #00d4ff;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #00a8cc;
        }
        
        button:disabled {
            background-color: #555;
            color: #999;
            cursor: not-allowed;
        }
        
        .log-viewer {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .log-entry {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 3px;
        }
        
        .log-info { color: #4caf50; }
        .log-warning { color: #ff9800; }
        .log-error { color: #f44336; }
        
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .metric-box {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 4px;
            text-align: center;
        }
        
        .metric-value {
            font-size: 24px;
            font-weight: bold;
            color: #00d4ff;
        }
        
        .metric-label {
            font-size: 14px;
            color: #999;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Promptitron Control Panel</h1>
        
        <div class="status-grid">
            <div class="status-card">
                <h3>System Status</h3>
                <div id="system-status">
                    <span class="status-indicator status-offline"></span>
                    <span>Checking...</span>
                </div>
            </div>
            
            <div class="status-card">
                <h3>API Server</h3>
                <div id="api-status">
                    <span class="status-indicator status-offline"></span>
                    <span>Checking...</span>
                </div>
            </div>
            
            <div class="status-card">
                <h3>Components</h3>
                <div id="components-status"></div>
            </div>
        </div>
        
        <div class="control-buttons">
            <button onclick="performAction('restart')">Restart System</button>
            <button onclick="performAction('clear-cache')">Clear Cache</button>
            <button onclick="performAction('reload-config')">Reload Config</button>
            <button onclick="refreshStatus()">Refresh Status</button>
        </div>
        
        <div class="status-card">
            <h3>System Metrics</h3>
            <div class="metrics" id="metrics"></div>
        </div>
        
        <div class="log-viewer">
            <h3>Recent Logs</h3>
            <div id="logs"></div>
        </div>
    </div>
    
    <script>
        // Auto-refresh status every 5 seconds
        setInterval(refreshStatus, 5000);
        
        // Initial load
        refreshStatus();
        loadLogs();
        
        async function refreshStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                // Update system status
                const systemStatus = document.getElementById('system-status');
                if (data.status === 'online') {
                    systemStatus.innerHTML = '<span class="status-indicator status-online"></span> Online';
                } else {
                    systemStatus.innerHTML = '<span class="status-indicator status-offline"></span> Offline';
                }
                
                // Update API status
                const apiStatus = document.getElementById('api-status');
                if (data.api_status === 'healthy') {
                    apiStatus.innerHTML = '<span class="status-indicator status-online"></span> Healthy';
                } else {
                    apiStatus.innerHTML = '<span class="status-indicator status-offline"></span> Unhealthy';
                }
                
                // Update components
                const componentsDiv = document.getElementById('components-status');
                componentsDiv.innerHTML = '';
                if (data.components) {
                    for (const [name, status] of Object.entries(data.components)) {
                        const statusClass = status.status === 'healthy' ? 'status-online' : 'status-offline';
                        componentsDiv.innerHTML += `
                            <div style="margin-bottom: 5px;">
                                <span class="status-indicator ${statusClass}"></span>
                                ${name}: ${status.status}
                            </div>
                        `;
                    }
                }
                
                // Load metrics
                loadMetrics();
            } catch (error) {
                console.error('Error refreshing status:', error);
                document.getElementById('system-status').innerHTML = 
                    '<span class="status-indicator status-offline"></span> Error';
            }
        }
        
        async function loadMetrics() {
            try {
                const response = await fetch('/api/metrics');
                const data = await response.json();
                
                const metricsDiv = document.getElementById('metrics');
                metricsDiv.innerHTML = '';
                
                // Display key metrics
                const metrics = [
                    { label: 'Active Sessions', value: data.active_sessions || 0 },
                    { label: 'Total Requests', value: data.total_requests || 0 },
                    { label: 'Avg Response Time', value: (data.avg_response_time || 0).toFixed(2) + 'ms' },
                    { label: 'Memory Usage', value: (data.memory_usage || 0).toFixed(1) + 'MB' }
                ];
                
                metrics.forEach(metric => {
                    metricsDiv.innerHTML += `
                        <div class="metric-box">
                            <div class="metric-value">${metric.value}</div>
                            <div class="metric-label">${metric.label}</div>
                        </div>
                    `;
                });
            } catch (error) {
                console.error('Error loading metrics:', error);
            }
        }
        
        async function loadLogs() {
            try {
                const response = await fetch('/api/logs');
                const data = await response.json();
                
                const logsDiv = document.getElementById('logs');
                logsDiv.innerHTML = '';
                
                if (data.logs) {
                    data.logs.forEach(log => {
                        const logClass = `log-${log.level.toLowerCase()}`;
                        logsDiv.innerHTML += `
                            <div class="log-entry ${logClass}">
                                [${new Date(log.timestamp).toLocaleTimeString()}] ${log.level}: ${log.message}
                            </div>
                        `;
                    });
                }
            } catch (error) {
                console.error('Error loading logs:', error);
            }
        }
        
        async function performAction(action) {
            if (!confirm(`Are you sure you want to ${action.replace('-', ' ')}?`)) {
                return;
            }
            
            try {
                const response = await fetch(`/api/control/${action}`, {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (response.ok) {
                    alert(data.message || 'Action completed successfully');
                    refreshStatus();
                } else {
                    alert(data.error || 'Action failed');
                }
            } catch (error) {
                alert('Error performing action: ' + error.message);
            }
        }
    </script>
</body>
</html>
